      const nameInput = document.getElementById("playerName");
      const name = nameInput.value.trim();
      if (name && !players.includes(name)) {
        players.push(name);
        nameInput.value = "";
        updatePlayerList();
      }
    }

    function removePlayer(name) {
      players = players.filter(p => p !== name);
      updatePlayerList();
    }

    function updatePlayerList() {
      playerList.innerHTML = "";
      players.forEach(name => {
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.className = "player-name";
        span.textContent = name;
        const btn = document.createElement("button");
        btn.className = "remove-button";
        btn.innerHTML = "&times;";
        btn.onclick = () => removePlayer(name);
        li.appendChild(span);
        li.appendChild(btn);
        playerList.appendChild(li);
      });
    }

      if (players.length === 0) return alert("Bitte mindestens einen Spieler eingeben.");

      imposterCountInput.value = Math.min(1, players.length);
      show("count");

      const count = parseInt(imposterCountInput.value);
      if (count < 0 || count > players.length) return alert("Ung√ºltige Anzahl Imposter.");
